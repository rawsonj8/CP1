<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" />
  <title>Blog of Tranquility</title>
</head>

<body>
  <div class="pure-menu pure-menu-horizontal">
    <span class="pure-menu-heading">Blog of Tranquility</span>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a href="/" class="pure-menu-link">Home</a>
      </li>
      <li class="pure-menu-item">
        <a href="/admin.html" class="pure-menu-link">Admin</a>
      </li>
    </ul>
  </div>
  <div id="app">
	<div class="blog" v-for="entry in entries">
    <div class="title">
		<h2>{{entry.title}}</h2>
    <small class="text-muted">By {{entry.author}}</small>
  </div>
		<p>{{entry.entry}}</p>
		<small class="text-muted">Posted on {{entry.created}}></small>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
